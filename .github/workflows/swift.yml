name: Test suite

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the `main` branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  swift-test:
    strategy:
      matrix:
        include:
          - os: macos-12
            swift_version: 5.6
            xcode: /Applications/Xcode_13.4.app/Contents/Developer
          - os: macos-11
            swift_version: 5.5
            xcode: /Applications/Xcode_13.2.1.app/Contents/Developer
          - os: macos-11
            swift_version: 5.4
            xcode: /Applications/Xcode_12.5.1.app/Contents/Developer
          - os: macos-10.15
            swift_version: 5.3
            xcode: /Applications/Xcode_12.4.app/Contents/Developer
          - os: ubuntu-20.04
            swift_version: 5.6
          - os: ubuntu-18.04
            swift_version: 5.6
    name: Build on ${{ matrix.os }} with Swift ${{ matrix.swift_version }}
    timeout-minutes: 40
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Run `swift test`
        run: swift test

  windows_build:
    strategy:
      matrix:
        swift:
          - "5.4"
          - "5.5"
          - "5.6"

    runs-on: windows-2019

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - uses: MaxDesiatov/swift-windows-action@v1
        with:
          shell-action: swift build
          swift-version: ${{ matrix.swift }}
      - name: Run tests
        run: swift test
